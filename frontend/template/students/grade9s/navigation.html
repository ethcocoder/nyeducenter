<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የ9ኛ ክፍል ተማሪ ማዕቀፍ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285f4; /* Blue - promoting focus and learning */
            --secondary-color: #34a853; /* Green - growth and development */
            --accent-color: #fbbc05; /* Yellow - energy and optimism */
            --background-color: #f5f7fa;
            --text-color: #333;
            --sidebar-width: 250px;
            --success-color: #34a853;
            --info-color: #4285f4;
            --warning-color: #fbbc05;
            --danger-color: #ea4335;
            --light-color: #f8f9fa;
            --dark-color: #1a73e8; /* Deeper blue for sidebar */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark-color);
            height: 100vh;
            position: fixed;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            color: white;
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            margin-bottom: 10px;
        }

        .user-info {
            text-align: center;
        }

        .user-name {
            font-size: 16px;
            font-weight: 500;
        }

        .user-role {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .nav-section {
            margin-top: 20px;
            padding: 0 20px;
        }

        .nav-section-title {
            font-size: 12px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            margin-bottom: 10px;
            padding-left: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            text-decoration: none;
        }

        .menu-item:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .menu-item.active {
            background-color: var(--primary-color);
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            width: calc(100% - var(--sidebar-width));
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .toggle-sidebar {
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .search-bar {
            margin-left: 20px;
            flex-grow: 1;
            max-width: 300px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding-left: 35px;
        }

        .search-bar i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-action {
            margin-left: 15px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            color: #666;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header-action:hover {
            background-color: #e0e0e0;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">

            <div class="user-profile">
                <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="User" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">ሰላም አበበ</div>
                    <div class="user-role">የ9ኛ ክፍል ተማሪ</div>
                </div>
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">ዋና ገጾች</div>
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-home"></i>
                <span>ዳሽቦርድ</span>
            </a>
            <a href="learn-cource.html" class="menu-item">
                <i class="fas fa-book"></i>
                <span>ትምህርቶች</span>
            </a>
            <a href="work-assignment.html" class="menu-item">
                <i class="fas fa-tasks"></i>
                <span>የቤት ስራዎች</span>
            </a>
            <a href="take-quiz.html" class="menu-item">
                <i class="fas fa-question-circle"></i>
                <span>ፈተናዎች</span>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">ማህበረሰብ</div>
            <a href="../share/forum.html" class="menu-item">
                <i class="fas fa-comments"></i>
                <span>ውይይት መድረክ</span>
            </a>
            <a href="../share/announcement.html" class="menu-item">
                <i class="fas fa-bullhorn"></i>
                <span>ማስታወቂያዎች</span>
            </a>
            <a href="../share/event.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span>ዝግጅቶች</span>
            </a>
            <a href="../share/group-chat.html" class="menu-item">
                <i class="fas fa-user-friends"></i>
                <span>የቡድን ውይይት</span>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">ሌሎች</div>
            <a href="chat.html" class="menu-item">
                <i class="fas fa-envelope"></i>
                <span>መልዕክቶች</span>
            </a>
            <a href="../settings.html" class="menu-item">
                <i class="fas fa-cog"></i>
                <span>ቅንብሮች</span>
            </a>
            <a href="../help.html" class="menu-item">
                <i class="fas fa-question"></i>
                <span>እገዛ</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-left">
                <div class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="ፈልግ...">
                </div>
            </div>
            <div class="header-right">
                <div class="header-action">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="header-action">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="header-action">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

        <div class="header">
            <h1 class="page-title">ገጽ ርዕስ ይሄ ነው</h1>
        </div>

        <!-- ይህ ነው የተጠቃሚ እንጂ የማዕቀፍ ውስጥ የሚገባው -->
        <div id="content">
            
        </div>
    </div>

    <script>
        // Sidebar toggle functionality
        document.querySelector('.toggle-sidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
            document.querySelector('.main-content').classList.toggle('expanded');
        });
    </script>
</body>
</html>
