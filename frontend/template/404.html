<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የትምህርት ማዕከል | ገጹ አልተገኘም</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <style>
        :root {
            --error-gradient: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }
        
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background: var(--error-gradient);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 1000px;
            margin: auto;
            padding: 30px;
        }
        
        .error-code {
            font-size: 180px;
            font-weight: 700;
            line-height: 1;
            margin: 0;
            background-image: linear-gradient(to right, #ffffff, rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .error-title {
            font-size: 36px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .error-illustration {
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
            max-width: 100%;
            height: auto;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: white;
            color: var(--primary-color);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .additional-options {
            margin-top: 40px;
            font-size: 16px;
        }
        
        .additional-options ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .additional-options a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .additional-options a:hover {
            text-decoration: underline;
            transform: translateY(-2px);
        }
        
        .additional-options i {
            margin-right: 8px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
            
            .additional-options ul {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">ገጹ አልተገኘም</h2>
        <p class="error-message">ይቅርታ፣ እርስዎ የሚፈልጉት ገጽ አልተገኘም። ሊጠፋ፣ ሊሰረዝ ወይም አድራሻው ሊቀየር ይችላል።</p>
        
        <img class="error-illustration" src="https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif" 
             alt="Lost in space" width="300">
        
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> ዋና ገጽ
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> ወደ ኋላ ተመለስ
            </a>
        </div>
        
        <div class="additional-options">
            <p>እርዳታ ይፈልጋሉ? ተጨማሪ አማራጮች:</p>
            <ul>
                <li>
                    <a href="login.html">
                        <i class="fas fa-sign-in-alt"></i> ወደ አካውንትዎ ይግቡ
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        <i class="fas fa-envelope"></i> ያግኙን
                    </a>
                </li>
                <li>
                    <a href="help.html">
                        <i class="fas fa-question-circle"></i> የእገዛ ማዕከል
                    </a>
                </li>
                <li>
                    <a href="sitemap.html">
                        <i class="fas fa-map"></i> የገጽ ካርታ
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Log the 404 error (in a real app, this would be sent to a server)
            console.log('404 error occurred for URL: ' + window.location.href);
            
            // Optional: Add analytics tracking for 404s
            if (typeof gtag === 'function') {
                gtag('event', '404_error', {
                    'event_category': 'Error',
                    'event_label': window.location.pathname
                });
            }
        });
    </script>
</body>
</html>
