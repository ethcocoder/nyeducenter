<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="100%" height="auto">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" rx="10" ry="10" fill="#f8f9fa"/>
  
  <!-- Dashboard Header -->
  <rect x="0" y="0" width="800" height="60" fill="#3949ab" rx="10" ry="10"/>
  <circle cx="40" cy="30" r="20" fill="#fff"/>
  <text x="70" y="35" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">NY Edu-Center Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#f0f2f5"/>
  <rect x="20" y="90" width="160" height="40" rx="5" ry="5" fill="#3949ab"/>
  <rect x="20" y="150" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="20" y="210" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="20" y="270" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="20" y="330" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="20" y="390" width="160" height="40" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Menu Icons -->
  <circle cx="40" cy="110" r="10" fill="#fff"/>
  <circle cx="40" cy="170" r="10" fill="#3949ab"/>
  <circle cx="40" cy="230" r="10" fill="#3949ab"/>
  <circle cx="40" cy="290" r="10" fill="#3949ab"/>
  <circle cx="40" cy="350" r="10" fill="#3949ab"/>
  <circle cx="40" cy="410" r="10" fill="#3949ab"/>
  
  <!-- Menu Text -->
  <text x="60" y="115" font-family="Arial" font-size="14" fill="#fff">Dashboard</text>
  <text x="60" y="175" font-family="Arial" font-size="14" fill="#333">Students</text>
  <text x="60" y="235" font-family="Arial" font-size="14" fill="#333">Quizzes</text>
  <text x="60" y="295" font-family="Arial" font-size="14" fill="#333">Assignments</text>
  <text x="60" y="355" font-family="Arial" font-size="14" fill="#333">Reports</text>
  <text x="60" y="415" font-family="Arial" font-size="14" fill="#333">Settings</text>
  
  <!-- Main Content -->
  <rect x="220" y="80" width="250" height="120" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="490" y="80" width="250" height="120" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="220" y="220" width="250" height="120" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="490" y="220" width="250" height="120" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="220" y="360" width="520" height="120" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Card Icons -->
  <circle cx="250" cy="120" r="20" fill="#4caf50"/>
  <circle cx="520" cy="120" r="20" fill="#2196f3"/>
  <circle cx="250" cy="260" r="20" fill="#ff9800"/>
  <circle cx="520" cy="260" r="20" fill="#f44336"/>
  
  <!-- Card Titles -->
  <text x="280" y="105" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Students</text>
  <text x="550" y="105" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Assignments</text>
  <text x="280" y="245" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Quizzes</text>
  <text x="550" y="245" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Reports</text>
  <text x="250" y="385" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Recent Activity</text>
  
  <!-- Card Values -->
  <text x="280" y="140" font-family="Arial" font-size="24" fill="#333" font-weight="bold">145</text>
  <text x="550" y="140" font-family="Arial" font-size="24" fill="#333" font-weight="bold">24</text>
  <text x="280" y="280" font-family="Arial" font-size="24" fill="#333" font-weight="bold">12</text>
  <text x="550" y="280" font-family="Arial" font-size="24" fill="#333" font-weight="bold">98%</text>
  
  <!-- Activity Timeline -->
  <line x1="250" y1="420" x2="710" y2="420" stroke="#ddd" stroke-width="2"/>
  <circle cx="300" cy="420" r="8" fill="#3949ab"/>
  <circle cx="400" cy="420" r="8" fill="#3949ab"/>
  <circle cx="500" cy="420" r="8" fill="#3949ab"/>
  <circle cx="600" cy="420" r="8" fill="#3949ab"/>
  
  <line x1="300" y1="420" x2="300" y2="405" stroke="#ddd" stroke-width="1"/>
  <line x1="400" y1="420" x2="400" y2="405" stroke="#ddd" stroke-width="1"/>
  <line x1="500" y1="420" x2="500" y2="405" stroke="#ddd" stroke-width="1"/>
  <line x1="600" y1="420" x2="600" y2="405" stroke="#ddd" stroke-width="1"/>
  
  <text x="280" y="450" font-family="Arial" font-size="10" fill="#666">10:00 AM</text>
  <text x="380" y="450" font-family="Arial" font-size="10" fill="#666">12:30 PM</text>
  <text x="480" y="450" font-family="Arial" font-size="10" fill="#666">2:45 PM</text>
  <text x="580" y="450" font-family="Arial" font-size="10" fill="#666">4:15 PM</text>
