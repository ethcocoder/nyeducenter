<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load navigation component into placeholder
    const navigationPlaceholder = document.getElementById('navigation-placeholder');
    if (navigationPlaceholder) {
        // Already loaded by the current script
        navigationPlaceholder.appendChild(document.querySelector('.sidebar').cloneNode(true));
        
        // Create mobile toggle for the cloned sidebar too
        const mobileToggleClone = document.querySelector('.mobile-menu-toggle').cloneNode(true);
        document.body.appendChild(mobileToggleClone);
    }
    
    // Determine the current grade level from URL
    let gradeLevel = '';
    const pathSegments = window.location.pathname.split('/');
    for (let i = 0; i < pathSegments.length; i++) {
        if (pathSegments[i].includes('grade')) {
            gradeLevel = pathSegments[i];
            break;
        }
    }
    
    // Extract grade number (9t, 10t, 11t, 12t)
    let gradeFolder = '';
    if (gradeLevel) {
        gradeFolder = gradeLevel;
    } else {
        // Default to grade9t if not found
        gradeFolder = 'grade9t';
    }
    
    // Fix paths for all menu items based on current grade
    document.querySelectorAll('.menu-item').forEach(item => {
        const href = item.getAttribute('href');
        
        // Don't modify paths that already have the correct structure
        if (href && !href.includes('../share/') && !href.includes('../../login.html')) {
            // For grade-specific pages, ensure they point to the current grade folder
            item.setAttribute('href', href);
        } else if (href && href.includes('../share/')) {
            // Correctly format shared resource links
            const pageName = href.split('/').pop();
            item.setAttribute('href', '../share/' + pageName);
        }
    });
    
    // Add active class to current menu item
    const currentPath = window.location.pathname;
    const filename = currentPath.substring(currentPath.lastIndexOf('/') + 1);
    
    document.querySelectorAll('.menu-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href.endsWith(filename)) {
            item.classList.add('active');
        }
    });
    
    // Mobile menu toggle functionality
    const mobileMenuToggles = document.querySelectorAll('.mobile-menu-toggle');
    if (mobileMenuToggles.length > 0) {
        mobileMenuToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                document.querySelectorAll('.sidebar').forEach(sidebar => {
                    sidebar.classList.toggle('open');
                });
            });
        });
    }
    
    // Add hover animation to menu items
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('mouseenter', function() {
            const icon = this.querySelector('i');
            if (icon) {
                icon.classList.add('animate-bounce');
                
                // Remove the class after animation completes
                setTimeout(() => {
                    icon.classList.remove('animate-bounce');
                }, 1000);
            }
        });
    });
});

// Add CSS for the icon animation

@keyframes bounce {

    40% {transform: translateY(-5px);}
    60% {transform: translateY(-3px);}
}
.animate-bounce {

}
</style>
`);

            // Add question functionality

            const questionsList = document.getElementById('questionsList');
            
            addQuestionBtn.addEventListener('click', function() {
                const questionCount = questionsList.children.length + 1;
                
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item card p-3 mb-3 animate-fade-in';
                questionItem.innerHTML = `
                    <div class="d-flex justify-between align-center mb-2">
                        <h5 class="mb-0">ጥያቄ ${questionCount}</h5>
                        <div>
                            <button type="button" class="btn-icon question-action" title="ይሰርዙ">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ጥያቄ<span class="text-danger">*</span></label>
                        <textarea class="form-control question-text" rows="2" placeholder="ጥያቄውን ያስገቡ" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>ነጥብ<span class="text-danger">*</span></label>
                        <input type="number" class="form-control question-points" placeholder="ነጥብ" min="1" value="5" required>
                    </div>
                `;
                
                questionsList.appendChild(questionItem);
                
                // Add event listener to the delete button
                const deleteBtn = questionItem.querySelector('.question-action');
                deleteBtn.addEventListener('click', function() {
                    if (confirm('እርግጠኛ ነዎት ይህን ጥያቄ መሰረዝ ይፈልጋሉ?')) {
                        questionItem.remove();
                        // Update question numbers
                        updateQuestionNumbers();
                    }
                });
            });
            
            // Initialize delete functionality for the first question
            document.querySelector('.question-action').addEventListener('click', function() {
                if (confirm('እርግጠኛ ነዎት ይህን ጥያቄ መሰረዝ ይፈልጋሉ?')) {
                    if (questionsList.children.length > 1) {
                        this.closest('.question-item').remove();
                        // Update question numbers
                        updateQuestionNumbers();
            } else {
                        alert('ቢያንስ አንድ ጥያቄ መኖር አለበት።');
                    }
                }
            });
            
            // Function to update question numbers
            function updateQuestionNumbers() {
                const questions = questionsList.querySelectorAll('.question-item');
                questions.forEach((question, index) => {
                    question.querySelector('h5').textContent = `ጥያቄ ${index + 1}`;
                });
            }
            
            // Add resource functionality
            const addResourceBtn = document.getElementById('addResource');
            const resourcesList = document.getElementById('resourcesList');
            
            addResourceBtn.addEventListener('click', function() {
                const resourceItem = document.createElement('div');
                resourceItem.className = 'resource-item d-flex align-center mb-2 animate-fade-in';
                resourceItem.innerHTML = `
                    <input type="text" class="form-control mr-2" placeholder="የማጣቀሻ ማስፈንጠሪያ">
                    <input type="text" class="form-control mr-2" placeholder="የማጣቀሻ ሊንክ">
                    <button type="button" class="btn-icon resource-delete" title="ይሰርዙ">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                resourcesList.appendChild(resourceItem);
                
                // Add event listener to the delete button
                const deleteBtn = resourceItem.querySelector('.resource-delete');
                deleteBtn.addEventListener('click', function() {
                    resourceItem.remove();
                });
            });
            
            // Initialize delete functionality for the existing resource
            document.querySelector('.resource-delete').addEventListener('click', function() {
                this.closest('.resource-item').remove();
            });
            
            // File upload functionality
            const attachmentsInput = document.getElementById('attachments');
            const attachmentsList = document.getElementById('attachmentsList');
            
            attachmentsInput.addEventListener('change', function() {
                attachmentsList.innerHTML = ''; // Clear previous attachments
                
                if (this.files.length > 5) {
                    alert('እስከ 5 ፋይሎች ብቻ ማስገባት ይችላሉ።');
                    this.value = '';
                    return;
                }
                
                for (let i = 0; i < this.files.length; i++) {
                    const file = this.files[i];
                    
                    if (file.size > 10 * 1024 * 1024) {
                        alert(`"${file.name}" ከ10MB በላይ ነው። እባክዎ ያነሰ ፋይል ይምረጡ።`);
                        continue;
                    }
                    
                    const attachmentItem = document.createElement('div');
                    attachmentItem.className = 'attachment-item d-flex align-items-center p-2 border rounded mb-2 animate-fade-in';
                    
                    // Determine file type icon
                    let fileIcon = 'fa-file';
                    if (file.type.includes('image')) fileIcon = 'fa-file-image';
                    else if (file.type.includes('pdf')) fileIcon = 'fa-file-pdf';
                    else if (file.type.includes('word') || file.name.endsWith('.doc') || file.name.endsWith('.docx')) 
                        fileIcon = 'fa-file-word';
                    else if (file.type.includes('excel') || file.name.endsWith('.xls') || file.name.endsWith('.xlsx')) 
                        fileIcon = 'fa-file-excel';
                    else if (file.type.includes('powerpoint') || file.name.endsWith('.ppt') || file.name.endsWith('.pptx')) 
                        fileIcon = 'fa-file-powerpoint';
                    
                    // Format file size
                    let fileSize = '';
                    if (file.size < 1024) {
                        fileSize = file.size + ' B';
                    } else if (file.size < 1024 * 1024) {
                        fileSize = (file.size / 1024).toFixed(1) + ' KB';
                    } else {
                        fileSize = (file.size / (1024 * 1024)).toFixed(1) + ' MB';
                    }
                    
                    attachmentItem.innerHTML = `
                        <i class="fas ${fileIcon} fa-lg text-primary mr-3"></i>
                        <div class="flex-grow-1">
                            <div class="fw-bold">${file.name}</div>
                            <div class="text-secondary fs-sm">${fileSize}</div>
                        </div>
                        <button type="button" class="btn-icon attachment-delete" title="ይሰርዙ">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    attachmentsList.appendChild(attachmentItem);
                    
                    // Add event listener to the delete button
                    const deleteBtn = attachmentItem.querySelector('.attachment-delete');
                    deleteBtn.addEventListener('click', function() {
                        attachmentItem.remove();
                    });
                }
                
                // Update the file input label
                document.querySelector('.custom-file-label').textContent = 
                    this.files.length > 0 ? `${this.files.length} ፋይሎች ተመርጠዋል` : 'ፋይሎችን ይምረጡ';
            });
